<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/style.css">
  <title>Document</title>
</head>
<body>
  <main class="main login-form">
    <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
    <form class="form__group form">
    <label for="email" class="form__label">Email address</label>
    <input type="email" id="email" class="form__input" placeholder="you@example.com" required>
    </form>
    <form class="form__group ma-bt-md">
    <label for="password" class="form__label">Password</label>
    <input type="password" id="password" class="form__input" placeholder="••••••••" minlength="8" required>
    </form>
    <form action="" class="form__group">
      <button class="btn btn--green">Login</button>

    </form>
  </main>
  
</body>
</html>
